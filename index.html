<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reebok Project</title>
  </head>
  <body>
    <section class="head_nav_section">
      <div class="head_brands">
        <div>MORE BRANDS</div>
        <img src="assets/down-chevron.svg" alt="down-arrow" />
      </div>

      <div class="head_list">
        <div class="head-text">
          <img src="/assets/location.svg" alt="location" /> <span>STORES</span>
        </div>
        <span class="head_line"></span>
        <div class="head-text">
          <img src="assets/message.svg" alt="message" /><span>CONTACT US</span>
        </div>
        <span class="head_line"></span>
        <div class="head-text">
          <img src="assets/user.svg" alt="user" /><span>LOG IN</span>
        </div>
        <span class="head_line"></span>
        <div class="head-text"><img src="assets/heart.svg" alt="heart" /></div>
        <span class="head_line"></span>
        <div><img src="assets/tool-box.svg" alt="tool-box" /></div>
        <div>
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fc/Aditya_Birla_Fashion_and_Retail.svg/1200px-Aditya_Birla_Fashion_and_Retail.svg.png"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
